name: Build and Publish Documentation
on:
  push:
    branches:
      - develop
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
          publish_branch: gh-pages
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
